<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투자 허브 - 펀드</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">투자 허브</div>
        <nav>
            <a href="index.html">홈</a>
            <a href="stock.html">주식</a>
            <a href="bond.html">채권</a>
            <a href="fund.html">펀드</a>
            <a href="community.html">커뮤니티</a>
            <a href="tools.html">도구</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>펀드 투자 가이드</h2>
            <p>펀드는 개인 투자자들이 자금을 모아 전문가가 운영하는 금융 상품입니다. 원하는 펀드를 검색하고 정보를 확인하세요.</p>
        </section>
        <section>
            <h2>펀드 검색</h2>
            <input id="fund-input" placeholder="펀드명 또는 코드 입력">
            <button id="search-button">검색</button>
            <div id="fund-info"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 투자 허브. 모든 권리 보유.</p>
    </footer>
    <script src="script.js"></script>
    <script>
        // Add search functionality
        document.getElementById("search-button").addEventListener("click", function () {
            const fundInput = document.getElementById("fund-input").value.trim();
            const fundResult = fundData.find(fund => fund.name === fundInput); // Ensure `fundData` exists in script.js
            const fundInfoDiv = document.getElementById("fund-info");

            if (fundResult) {
                fundInfoDiv.innerHTML = `<p>${fundResult.name} - 수익률: ${fundResult.return} (${fundResult.type})</p>`;
            } else {
                fundInfoDiv.innerHTML = "<p>해당 펀드를 찾을 수 없습니다.</p>";
            }
        });
    </script>
</body>
